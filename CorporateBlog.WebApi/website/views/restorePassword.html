<loginsnippet></loginsnippet>

<div class="row">
    <div class="col-md-4 col-md-offset-4 margin">
        <form name="emailForm" novalidate ng-hide="emailSentNotification">
            <div class="alert alert-danger" ng-hide="emailForm.$valid">Email address is not valid.</div>
            <div class="margin">
                <label>Enter email:</label>
                <input type="email" ng-model="email" required />
            </div>
            <button type="submit" ng-click="sendResetPasswordEmail(email)" ng-disabled="!emailForm.$valid" class="btn btn-primary margin">Restore password</button>
        </form>

        <div class="alert alert-info margin" ng-show="emailSentNotification">Email has been sent.</div>
        <div class="alert alert-danger margin" ng-show="responseError">{{responseError}}</div>

    </div>
</div>
