<loginsnippet></loginsnippet>

<div class="row">
    <div class="col-md-2">
        <div>
            <h4>Categories</h4>
        </div>

        <div ng-show="isUserAdmiin" class="margin">
            <form class="form-inline" novalidate name="addCategoryForm">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="categoryModel.name" placeholder="Category name" required/>
                </div>
                <button type="submit" class="btn btn-xs btn-default" ng-disabled="!addCategoryForm.$valid" ng-click="createCategory(categoryModel)">Add</button>
            </form>
        </div>

        <div class="list-group categoriesList" ng-repeat="category in categories">
            <a class="list-group-item" ng-click="selectCategory(category)">
                <span>{{category.name}}</span>
                <span ng-show="isUserAdmiin" ng-click="deleteCategory(category)" class="removeIcon glyphicon glyphicon-remove"></span>
            </a>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-1" ng-controller="ArticlesController as artCtr">
        <div>Category "{{sharedCategory.selectedCategory.name}}"</div>
    </div>
</div>
