<!DOCTYPE html>

<html ng-app="corporateBlogApp">
<head>
	<meta name="viewport" content="width=device-width" />
	<title></title>
	<script type="text/javascript" src="/scripts/libs/angularjs/angular.js"></script>
    <script type="text/javascript" src="/scripts/libs/angularjs/angular-route.js"></script>
    <script type="text/javascript" src="/scripts/libs/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="/scripts/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers.js"></script>
	

	<link href="/content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Corporate Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/account">Profile</a></li>
                    <li><a href="">Log off</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div ng-view></div>
</body>
</html>
