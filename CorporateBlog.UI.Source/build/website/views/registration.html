<loginsnippet></loginsnippet>
<div class="row">
    <div class="page-header text-center">
        <h3>Registration of a new account</h3>
    </div>
</div>
<loginsnippet></loginsnippet>
<div class="row">
    <div class="col-md-4 col-md-offset-4 margin">
        <form novalidate name="registrationForm">
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" placeholder="Login" ng-model="registrationForm.userName" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" ng-model="registrationForm.email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="registrationForm.password" required />
            </div>

            <div ng-show="registrationForm.$valid">
                <button type="submit" class="btn btn-default" ng-click="register(registrationForm)">Register</button>
            </div>
        </form>

        <label class="margin">
            <a href="/#logIn">Or LogIn if you already have an account</a>
        </label>

        <div class="alert alert-info" ng-show="confirmationMessageVisible">
            Confirmation link has been sent on your email.
        </div>
    </div>
</div>
