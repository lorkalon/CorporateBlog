<div class="col-md-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <a href="" class="list-group-item" ng-repeat="category in categories" 
                   ng-click="selectCategory(category)" ng-class="{active:isCategorySelected(category)}">
                    {{category.title}}
                </a>
            </div>
        </div>
    </div>
</div>
