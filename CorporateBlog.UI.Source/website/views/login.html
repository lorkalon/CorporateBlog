<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-2 margin">
            <form novalidate>
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control" placeholder="Login" ng-model="loginForm.login" required/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginForm.password" required/>
                </div>

                <button type="submit" class="btn btn-default" ng-click="logIn(loginForm)">Submit</button>
            </form>
        </div>
    </div>
</div>
