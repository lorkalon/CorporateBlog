<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form name="newPasswordForm" novalidate>
            <div class="alert alert-warning" ng-hide="newPasswordForm.$valid">Password should have at least 5 symbols.</div>
            <label>Enter new password:</label>
            <input type="text" ng-model="newPassword" ng-minlength="5" required />
            <button type="submit" ng-click="saveNewPassword(newPassword)" ng-disabled="!newPasswordForm.$valid" class="btn btn-primary">Save</button>
        </form>
        
        <div class="alert alert-danger" ng-show="resetFailedMessage">{{resetFailedMessage}}</div>

    </div>
</div>
